<style>
    body{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        
    }
    h1 {
        text-align: center;
        padding-top: 16px;
    }
    h3 {
        margin: auto;
        padding: auto;
        color: red;
    }
    .login-box{
        width: 360px;
        overflow: hidden;
        margin: auto;
        padding: 50px 60px;
        background: #7f9386;
        border-radius: 15px ;
    }
    label{
        color: #fff;
        font-size: 17px;
    }

    #username, #password {
        display: inline-block;
        width: 300px;
        height: 30px;
        margin: 12px 0;
        border: none;
        border-radius: 3px;
    }

    #submit-button {
        padding: 10px 14px;
        background-color: #1f5932;
;
        color:white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        text-align: center;
        display: inline-block;
        font-size: 16px;
    }

    #submit-button:hover {
        background-color: #297e46;
    }
    a {
        text-decoration: none;
        color: white;
    }
    a:hover {
        text-decoration: underline;
    }

</style>

<h1>Login Now</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}


<div class="login-box">
    <form action="login" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required/>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required/>
        <br>
        <input id="submit-button" type="submit"/>
    </form>
    <a href="register">Need an account? Register here</a>
</div>
