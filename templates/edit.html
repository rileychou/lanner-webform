<style>

input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=file] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        box-sizing: border-box;
    }
    input[type=submit],input[type=reset] {
        width: 100%;
        background-color: #297e46;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=reset] {
        background-color: #777;
    }
    input[type=submit]:hover {
        background-color: #1f5932;
    }
    input[type=reset]:hover {
        background-color: #555;
    }
    textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    label {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    div {
        width: 50%; 
        margin: 0 auto; 
        text-align: left;
    }

    h1 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 40px;
        margin: 16px auto;
    }

    #form-div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    body {
        margin: 16px 0;
    }
</style>

<body>
<div style="text-align: center;"><h1>Edit Form Entry</h1></div>

{% if user.is_authenticated %}
<div id="form-div">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ files_entry.as_p }}
        <!--a href="/submission/{{form.case_num}}">Cancel</a-->
        <input type="submit" value="Save" />
    </form>
</div>
{% else %}
<p>You must be logged in to edit entry</p>
{% endif %}
</body>
